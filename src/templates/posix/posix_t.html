{% extends "../base.html" %}

{% block content %}
<h1>Keyboard</h1>
<p>There are several special keys</p>
<ul>
    <li>Command <kbd>&#8984;</kbd></li>
    <li>Option <kbd>&#8997;</kbd></li>
    <li>Control <kbd>&#8963;</kbd></li>
</ul>
<p>In addition, there are some combinations to execute a specific function</p>
<ul>
    <li>PageUp <kbd>fn + &uarr;</kbd></li>
    <li>PageDown <kbd>fn + &darr;</kbd></li>
    <li>Home <kbd>fn + &larr;</kbd></li>
    <li>End <kbd>fn + &rarr;</kbd></li>
</ul>
{% endblock %}
